    <p>
        Знайти суму випадкового номера місяця (від 1 до 12)
        та випадкового номера дня (від 0 до 6).
    </p>

    <script>
        // 1.Введення необхідних даних
        let maxMonth = 1
        let minMonth = 12
        let maxDay = 6

        // 2.Обчислення результату
        let RandomSum = (Math.floor(Math.random() * (maxMonth - minMonth) + minMonth)) + parseInt( Math.random()*6 );

        // 3.Виведення результату
        document.write(`Сума випадкового номера місяця і випадкового номера дня становить ${RandomSum}`)
