<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Задача 3</h1>
    <p>
        Дано вартість одиниці товару і кількість.
        Знайти загальну вартість та ПДВ (5% від загальної вартості).
    </p>

    <script>
        // 1.Введення необхідних даних
        let priceProduct = parseFloat(prompt('Введіть вартість одиниці товару' , '0' ))
        let quantity = parseInt(prompt('Введіть кількість товару' , '0' ))

        // 2.Обчислення результату
        let SumPrice = priceProduct * quantity
        let pdvSumPrice = SumPrice * 5 / 100
        let totalPrice = SumPrice + pdvSumPrice

        // 3.Виведення результату
        document.write(`Сумма Вашої покупки ${SumPrice}` + `<br>` +
                        `ПДВ 5 % ${pdvSumPrice}` + `<br>` +
                        `Ітого з ПДВ ${totalPrice}` + `<br>`)
    </script>
</body>
</html>
